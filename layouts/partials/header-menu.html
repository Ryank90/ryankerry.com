    {{ $currentPage := . }}
    {{ range .Site.Menus.main.ByWeight }}
        <li>
            <a href="{{ .URL }}" {{ if .Params.target }}target="{{ .Params.target }}"{{ end }} {{ if .Params.rel }}rel="{{ .Params.rel }}"{{ end }}>

                {{ .Post }}
            </a>
        </li>
    {{ end }}
</ul>
