<ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
        <li>
            <a href="{{ .URL }}" {{ with .Params.target }}target="{{ . }}"{{ end }} {{ with .Params.rel }}rel="{{ . }}"{{ end }}>
                {{ .Pre }}
                <span>{{ .Name }}</span>
                {{ .Post }}
            </a>
        </li>
    {{ end }}
</ul>
